<!-- carregando o template -->
<ui:composition template="/templates/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<!--  alterando o title da pagina -->
	<ui:define name="titulo">Grupos</ui:define>
	<!--  Definindo o conteudo -->
	<ui:define name="conteudo">
		<p:messages id="messages" />
		<h:body>
			<h:form id="frmgrupo">
				<p:focus for="nome" />
				<h:inputHidden id="id" value="#{grupoBean.grupo.id}" />
				<p:panel id="panelGrupo" header="Cadastro de Grupos">
					<p:panelGrid id="pnGGrupo" columns="2">
						<p:outputLabel for="codigo" value="Código:" 
						 rendered ="#{grupoBean.grupo.id != 0}"/>
						<p:inputText id="codigo" value="#{grupoBean.grupo.id}"
						    rendered ="#{grupoBean.grupo.id != 0}"
							disabled="true" title="Campo obrigatório gerado pelo sistema">
						</p:inputText>
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{grupoBean.grupo.nome}"
							required="true" label="Nome do Grupo" size="20"
							requiredMessage="Campo Obrigatório. Informe o nome do Grupo">
							<f:validateLength minimum="1" maximum="20" />
							<p:watermark for="nome" value="Nome do Grupo" />
							<p:tooltip for="nome" value="Informe o nome do grupo"
								showEffect="slide" showEvent="focus" />
						</p:inputText>
										
						<p:commandButton id="btnSalvar" update="@form" ajax="false"
							icon="ui-icon-disk"
							action="#{grupoBean.salva(grupoBean.grupo)}" value="Salvar" />
						<p:commandButton id="btnCancelar" update="@form" ajax="false"
							icon="ui-icon-cancel" immediate="true"
							action="/restrito/_listagrupo.jsf" value="Cancelar" />

					</p:panelGrid>
					<f:facet name="footer">
						<h:outputText
							value="Campos com * são de preenchimento obrigatório" />
							
					</f:facet>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
